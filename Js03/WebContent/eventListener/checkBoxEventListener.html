<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>선택된 물품 계산하기</title>
<script>
var sum=0;
function calc(box){
	if(box.checked)
		sum+=parseInt(box.value);
	else
		sum-=parseInt(box.value);
	document.getElementById("sumtext").value=sum;
}
</script>
</head>
<body>
<h3>물품을 선택하면 금액이 자동 계산됩니다.</h3>
<hr>
<form>
  <input type="checkbox" name="hap" value="10000" onclick="calc(this)">모자1만원<br>
  <input type="checkbox" name="shoese" value="30000" onclick="calc(this)">신발3만원<br>
  <input type="checkbox" name="bag" value="80000" onclick="calc(this)">가방8만원<br>
  지불하실 금액:<input type="text" id="sumtext" value="0">
  </form>
</body>
</html>
