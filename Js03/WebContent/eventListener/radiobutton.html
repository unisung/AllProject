<!DOCTYPE html><html><head>
<meta charset="UTF-8">
<title>선택된 라디오 버튼 알아내기</title>
<script>
function findCheckd(){
	var found = null;
	/* getElementsByName("요소명"); */
	var kcity = document.getElementsByName("city");
	for(var i=0;i<kcity.length;i++)
		if(kcity[i].checked==true)
		found = kcity[i];
	if(found!=null)
		alert(found.value+"이 선택되었습니다.");
	else
		alert("선택된 것이 없습니다.");
}
</script>
</head><body><h3>
 버튼을 클릭하면 선택된 라디오 버튼의 value를 출력합니다.
</h3>
<hr>
<form>
<input type="radio" name="city" value="seoul" checked>서울
<input type="radio" name="city" value="busan" >부산
<input type="radio" name="city" value="chuncheon" >춘천
<input type="button" value="find checked" onclick="findCheckd()">
</form>
</body>
</html>
