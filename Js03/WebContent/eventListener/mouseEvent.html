<!DOCTYPE html>
<html><head>
<meta charset="UTF-8">
<title>마우스 관련 리스너</title>
<script>
var width=1;//테두리 두께
function donw(obj){
	obj.style.fontStyle="italic";
}
function up(obj){
	obj.style.fontStyle="normal";
}
function over(obj){
	obj.style.borderColor="violet";
}
function out(obj){
	obj.style.borderColor="lightgray";
}
function wheel(e,obj){
	if(e.wheelData<0){
		width--;
		if(width<0) width=0;
	}
	else
		width++;
	obj.style.borderStyle="rigde";
	obj.style.borderWidth=width+"px";
}
</script>
</head>
<body>
<h3>마우스 관련 이벤트 리스너</h3>
<hr>
<div>마우스 관련
<span onmousedown="donw(this)"
      onmouseup="up(this)"
      onmouseover="over(this)"
      onmouseout="out(this)"
      onwheel="wheel(event,this)">
이벤트가 </span>발생하였습니다.
</div>
</body>
</html>
