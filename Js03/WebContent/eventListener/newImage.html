<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script>
//미리 로딩해둘 이미지 이름 배열
var files=[
		"../media/Penguins.png",
		"../media/Lighthouse.png",
		"../media/Chrysanthemum.png",
		"../media/Desert.png",
		"../media/Hydrangeas.png",
		"../media/Jellyfish.png",
		"../media/Koala.png",
		"../media/Tulips.png"
    ];
//files배열을 담을 객체 생성    
var imgs = new Array();
//files의 내용 을 imgs로 복사
for(var i=0;i<files.length;i++){
	imgs[i]=new Image();//이미지 객체 생성-껍데기
	imgs[i].src=files[i];//이미지 로딩	
}

//다음 이미지 출력
var next =1;
function change(img){
	img.src = imgs[next].src;//이미지 변경
	next++;//다음 이미지
	next%=imgs.length;//처음으로
}

</script>
</head>
<body>
<h3>new Image()로 이미지 로딩</h3>
<hr>
이미지를 클릭하면 다음 이미지를 보여줍니다<p>
<img style="border:20px rigde wheat"
     src="../media/Penguins.png" alt="." width="200" height="200"
     onclick="change(this)">
</body>
</html>
