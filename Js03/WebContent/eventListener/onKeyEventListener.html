<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<title>키 이벤트</title>
<script>
function whatKeyDown(e){
	var str="";
	var div = document.getElementById("div");
	div.innerHTML="";//div 객체 내용 초기화(비우기)
	if(e.altKey){
		if("AltLeft") str+="왼쪽 Alt 키가 눌러 졌습니다.";
		else str +="오른쪽 Alt 키가 눌러 졌습니다.";
		str+="<br>";
	}
	
	if(e.shiftKey){
		if(e.shiftLeft) str+="왼쪽 shift키가 눌러 졌습니다.";
		else str+="오른쪽 shitf키가 눌러 졌습니다.";
		str+="<br>";	
	}
	if(e.ctrlKey){
		if(e.ctrlLeft) str+="왼쪽 Ctrl키가 눌러 졌습니다.";
		else 
			str+="오른쪽 Ctrl키가 눌러 졌습니다.";
		str+="<br>";
	}
	console.log(e);
	str+=String.fromCharCode(e.keycode)+"키가 눌러졌습니다.";
	div.innerHTML =str;
	
}

</script>
</head>
<body>
<h3>키 리스너와 키 이벤트 객체의 프로퍼티</h3>
<hr>
텍스트 창에 키를 눌러보세요. Alt,Shift,Ctrl키도 가능합니다.<br>
<input type="text" id="text" onkeydown="whatKeyDown(event)">
<div id="div" style="background-color:skyblue; width:250px; height:50px">
</div>
</body>
</html>
