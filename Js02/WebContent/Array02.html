<body>
<h3>Array 객체로 배열 만들기</h3>
<hr>
<script>
	var degree = new Array();//빈 배열객체 - 길이를 알수 없을 때
	degree[0]=15.1;
	degree[1]=15.4;
	degree[2]=16.1;
	degree[3]=17.5;
	degree[4]=19.2;
	degree[5]=21.4;
	
	var sum=0;
	for(i=0;i<degree.length;i++)
		sum+=degree[i];
	document.write("평균온도는"+sum/degree.length+"<br>");
	

</script>
</body>
</html>
